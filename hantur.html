<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>phone hunter club </title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/554fe9be9c.js" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <h1>phone hunter wellcome</h1>
    </header>
    <main class="container">

        <section>
                <div class="d-flex">
                    <div class="col-auto">
                        <input class="py-1" type="text" id="inputFild2" placeholder="seach your phone">
                      </div>
      
                      <div class="col-auto">
                        <button id="search-btn" onclick=" btnSearch()" type="submit" class="btn btn-primary mb-3"><i class="fa-solid fa-magnifying-glass"></i></button>
                      </div>
                </div>
        </section>
        <section>
             
                <div id="phone-container" class="row row-cols-1 row-cols-md-2 g-4">
                
                  </div>

                  <div id="warning-no-phone" class="mt-4 d-none">
                    <h3 class="text-warning">No phone Found , please search valid keyword</h3>
                  </div>
            <div id="show-all" class="text-center d-none m-5">
                <button id="btn-show-all" class="btn-lg btn-primary">show all</button>
            </div>
        </section>
        <section  id="loader" class="d-none">
            <div style="height: 400px;" class="d-flex justify-content-center align-items-center">
                <div class="spinner-border" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
        </section>

        <section>
            <!-- Button trigger modal -->

  
           <!-- Modal -->
            <div class="modal fade" id="exampleModal" tabindex="-1"   aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
           <div class="modal-content">
          <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p id="modal1">storage: </p>
          <p id="modal2"> </p>
          <p id="modal3"></p>
          <p id="modal4"></p>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          
        </div>
      </div>
    </div>
  </div>
  
        </section>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    
    <script src="./hunter.js"></script>
</body>
</html>
